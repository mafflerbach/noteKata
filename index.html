<body>

        <button type="button" class="btn btn-success btn-sm" id="new">New Note</button>
            
    <div class="container">
        <div class="row">
            <div class="col-3">
                Bin
            </div>
            <div class="col-3">
                TODO
            </div>
            <div class="col-3">
                IN WORK
            </div>
            <div class="col-3">
                DONE
            </div>
        </div>
        <div class="row">
            <div class="col-3" id="bin">
            </div>
            <div class="col-3" id="todo">
            </div>
            <div class="col-3" id="work">
            </div>
            <div class="col-3" id="done">
            </div>
        </div>
    </div>


    <div id="templates" style="display:none;">
        <div class="card" style="width: 18rem;" data-type="bin">
            <div class="card-body">
                <input type="text" class="form-control card-title" value=""/>
                <input type="text" class="form-control card-content" value=""/>
                <button type="button" class="btn btn-primary btn-sm next">Next Step</button>
                <button type="button" class="btn btn-success btn-sm save">save</button>
            </div>
        </div>
    </div>
